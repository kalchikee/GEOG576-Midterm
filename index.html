<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Data Collector for AGOL</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }

    /* Make the basemap gallery smaller */
    .esri-basemap-gallery {
      transform: scale(0.8);
      transform-origin: bottom left;
    }

    .esri-basemap-gallery__item {
      margin: 2px !important;
    }

    .esri-basemap-gallery__item-thumbnail {
      width: 80px !important;
      height: 60px !important;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Expand",
      "esri/widgets/Search"
    ], (WebMap, MapView, Locate, BasemapGallery, Expand, Search) => {

      // âœ… Load your existing AGOL web map by ID
      const webmap = new WebMap({
        portalItem: {
          id: "a0f0490dbc424343afca455b49ace253" // <-- your map ID
        }
      });

      // Set up the view
      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      // Add a locate widget
      const locateBtn = new Locate({ view });
      view.ui.add(locateBtn, "top-left");

      // Add a basemap gallery inside an Expand widget
      const basemapGallery = new BasemapGallery({ view });

      const bgExpand = new Expand({
        view,
        content: basemapGallery,
        expandIcon: "basemap", // icon for the button
        expandTooltip: "Change basemap"
      });

      view.ui.add(bgExpand, "bottom-left");

      // Add a search widget
      const searchWidget = new Search({ view });
      view.ui.add(searchWidget, "bottom-right");
    });
  </script>
</head>

<body>
  <a href="https://arcg.is/4qSHW" target="_blank" class="addRecordBtn">Add Record</a>
  <div id="viewDiv"></div>
</body>

</html>
