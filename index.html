<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Data Collector for AGOL</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
      background-color: #005a87;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.26/"></script>

  <script>
    //Sets required features for the map.
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer"
    ], (Map, MapView, Locate, Search, FeatureLayer) => {

      //Creates the basemap for viewing.
      const map = new Map({
        basemap: "satellite"
      });

      //Centers the map and zooms to the area of interest.
      const view = new MapView({
        container: "viewDiv",
        center: [-93.19, 45.19],
        zoom: 16,
        map: map
      });

      //Adds the locate button to determine your exact location.
      const locateBtn = new Locate({ view: view });
      view.ui.add(locateBtn, "top-left");

      //Adds the dotted features to the map.
      const layer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_02409e346d814a9ba417e4922f8e675e_results/FeatureServer/0",
        outFields: ["*"],
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-marker",
            color: "red",
            size: 8
          }
        }
      });

      //Adds the layer to the map.
      map.add(layer);

      //Adds the search widget to the map.
      const searchWidget = new Search({ view: view });
      view.ui.add(searchWidget, {
        position: "bottom-right",
        index: 2
      });

    });
  </script>
</head>

<body>
  <a href="https://arcg.is/15PXnC1" target="_blank" class="addRecordBtn">Add Record</a>
  <div id="viewDiv"></div>
</body>

</html>
